name: Test & Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint with Credo and Mix Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir-version: ['1.13.4']
        otp-version: ['24.3.4']
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp-version }}
          elixir-version: ${{ matrix.elixir-version }}
          version-type: strict

      - uses: actions/cache@v3
        with:
          path: _build
          key: ${{ matrix.otp-version }}-${{ matrix.elixir-version }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: ${{ matrix.otp-version }}-${{ matrix.elixir-version }}-mix

      - run: mix deps.get
        name: Fetch Dependencies

      - run: mix credo --strict
        name: Lint (credo)

      - run: mix format --check-formatted
        name: Lint (mix format)

  test:
    name: Run Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir-version: ['1.11.4', '1.12.3', '1.13.4', '1.14.3']
        otp-version: ['22.3.4', '23.3.4', '24.3.4', '25.2.3']
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp-version }}
          elixir-version: ${{ matrix.elixir-version }}
          version-type: strict

      - uses: actions/cache@v3
        with:
          path: _build
          key: ${{ matrix.otp-version }}-${{ matrix.elixir-version }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: ${{ matrix.otp-version }}-${{ matrix.elixir-version }}-mix

      - run: mix deps.get
        name: Fetch Dependencies

      - run: mix test --no-start
        name: Run Tests
